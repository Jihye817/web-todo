<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav_todo">할 일 목록</div>
      </nav>
      <section>
        <div class="input_wrap">
          <input
            type="text"
            id="input_todo"
            placeholder="할 일을 입력해주세요."
          />
          <button class="btn_default" id="add_todo_btn">등록하기</button>
        </div>
        <div class="todo_wrap">
          <div>TO DO</div>
          <div id="todo_list">
            <span id="todo_none">할 일 항목이 없습니다.</span>
          </div>
        </div>
        <div class="done_wrap">
          <div>DONE</div>
          <div id="done_list">
            <span id="done_none">완료 항목이 없습니다.</span>
          </div>
        </div>
        <div id="modal_container" class="hidden">
          <div class="modal_wrap">
            <span>정말 삭제하시겠습니까?</span>
            <div>
              <button id="modal_close_true_btn">확인</button>
              <button class="btn_modify" id="modal_close_false_btn">
                취소
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
