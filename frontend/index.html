<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav_todo">할 일 목록</div>
      </nav>
      <section>
        <input
          type="text"
          class="input_todo"
          placeholder="할 일을 입력해주세요."
        />
        <button class="btn_default">등록하기</button>
        <div class="todo_wrap">
          <div>TO DO</div>
          <div class="todo_list">
            <span>할 일 항목이 없습니다.</span>
          </div>
        </div>
        <div class="done_wrap">
          <div>DONE</div>
          <div class="done_list">
            <span>완료 항목이 없습니다.</span>
          </div>
        </div>
      </section>
      <script src="index.js"></script>
    </div>
  </body>
</html>
